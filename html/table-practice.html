<!DOCTYPE html>
<html>
<head>
  <title>2.3 Table Practice</title>
</head>
<body>
  <h1> 2.3 Table Practice </h1>
  <h2> A winning tic tac toe game: </h2>
  <table border=1>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>X</td>
      <td>O</td>
      <td>O</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>X</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>O</td>
      <td>X</td>
    </tr>
  </table>

<h2>A Smiley Face</h2>
<table border=1>
  <tr>
    <th>&nbsp;</th>
    <th>Eye1</th>
    <th>&nbsp;</th>
    <th>Eye2</th>
    <th>&nbsp;</th>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td rowspan="1">Eye1</td>
    <td>&nbsp;</td>
    <td>Eye2</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td rowspan = "3">X</td>
    <td rowspan="2" colspan="3">&nbsp;</td>
    <td rowspan = "3">X</td>
  </tr>
  <tr>
    <td colspan="3">XXXXXXX</td>
  </tr>

</table>

</body>
</html>
