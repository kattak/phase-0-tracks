  <h1> Sugar Gliders </h1>
  <p> <em> Sugar Gliders </em> are little marsupials that are not made of <strong> sugar </strong>. </p>

  <h2> Some facts about Sugar Gliders </h2>
    <ul>
      <li> They are smart </li>
      <li> They can wear tiny diapers </li>
      <li> They like to nestle in pouches and pockets. </li>
    </ul>

  <h2> Main Predators: </h2>
  <ol>
    <li> Owls </li>
    <li> Kookaburras </li>
    <li> Feral cats </li>
  </ol>
